databaseChangeLog:
  - changeSet:
      id: create-author #текстовый идентификатор (Обязателен)
      author: Yuri Kopnin # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: clients
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bankAccountNumber
                  type: varchar(255)
                  constraints:
                    nullable: false