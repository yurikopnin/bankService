      id: create-author #текстовый идентификатор (Обязателен)
      author: Yuri Kopnin # автор (Обязателен)
      changes:
        - createTable: # создаем новую таблицу
            tableName: limits
            columns: # объявления колонок
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: limit_sum
                  type: decimal
              - column:
                  name: remaining_month_limit
                  type: decimal
              - column:
                  name: limit_datetime
                  type: timestamp
              - column:
                  name: limit_currency_shortname
                  type: varchar(255)
              - column:
                  name: limit_expense_category
                  type: varchar(255)
              - column:
                  name: limit_сlient
                  type: bigint
